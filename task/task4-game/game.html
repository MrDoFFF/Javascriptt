<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <div class="container">
        <h1>Click Game</h1>
        <div class="row">
          <div class="cards">
            <div class="card lv1">Level 1 | 10 coin</div>
            <h1>+1</h1>
          </div>
          <div class="cards">
            <div class="card lv2">Level 2 | 20 coin</div>
            <h1>+3</h1>
          </div>
          <div class="cards">
            <div class="card lv3">Level 3 | 30 coin</div>
            <h1>+5</h1>
          </div>
        </div>
        <div class="image">
            <h2>Count:<span id="counter">0</span></h2>
            <img class="img" src="https://cdn.britannica.com/68/195168-050-BBAE019A/football.jpg" alt="">
        </div>
    </div>
    <script src="game.js"></script>

</body>
</html>
