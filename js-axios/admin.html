<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./js-axios/assets/css/style.css" />
    <title>Admin Page</title>
  </head>

  <body>
    <style>
      .container {
        background-image: linear-gradient(
          to bottom right,
          rgb(0, 229, 255),
          rgb(190, 228, 0)
        );
        border: 2px solid;
        border-radius: 10px;
      }
    </style>
    <header>
      <div class="container d-flex justify-content-center my-3">
        <nav class="d-flex align-items-center gap-5">
          <div><h1>Admin Page</h1></div>
          <div class="home">
            <a href="./js-axios/index.html" class="btn btn-outline-dark"
              ><i class="fa-solid fa-house fa-lg" style="color: #ff0000"></i
            ></a>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <section id="admin-page">
        <div class="container">
          <div class="form">
            <h1 class="text-center my-5">Admin Form</h1>
            <form for="form_element" class="w-50 m-auto admin-form">
              <div class="mb-3">
                <label for="email">Product Name:</label>
                <br />
                <input type="text" class="form-control name" id="name" />
              </div>
              <div class="mb-3">
                <label for="text" class="form-label"
                  >Product Description:</label
                >
                <input type="text" class="form-control desc" id="description" />
              </div>
              <div class="mb-3">
                <label for="text" class="form-label">Email:</label>
                <input type="email" class="form-control email" id="email" />
              </div>
              <div class="mb-3">
                <label for="text" class="form-label">Profil Picture:</label>
                <input type="text" class="form-control picture" id="picture" />
              </div>

              <button type="submit" class="btn btn-primary my-3">ADD</button>
            </form>
          </div>
        </div>
      </section>

      <br />
      <section id="product-table">
        <div class="container">
          <div class="product-table py-5">
            <table class="table table-stripped">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Product Name</th>
                  <th>Product Description</th>
                  <th>Image</th>
                  <th>Delete</th>
                  <th>Edit</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js-axios/assets/js/admin.js" type="module"></script>
  </body>
</html>
